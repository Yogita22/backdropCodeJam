    display: block;

}

.wheel .spoke2 {

}

.wheel .spoke3 {

}

.wheel .spoke4 {

.wheel .spoke5 {

}

.wheel .spoke6 {

}

.wheel .spoke7 {

}

.wheel .spoke8 {

@keyframes spin {
    100% {
        transform: rotate(360deg);
    }
}

@keyframes counter-spin {
    100% {
        transform: rotate(-360deg);
    }
}

@keyframes rotate {
    0% {
        top: 508px;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
    }
    25% {
        top: -200px;
    }
    60% {
        top: 508px;
        -webkit-transform: rotate(-360deg);
        transform: rotate(-360deg);
    }
    100% {
        top: 508px;
        -webkit-transform: rotate(-360deg);
        Transform: rotate(-360deg);
    }
}

@keyframes bounce {
    0% {
        transform: translate(0px, 0px) scaleY(1);
    }
    60% {
        transform: translate(0px, -4px) scaleY(.99);
    }
    90% {
        transform: translate(0px, 0px) scaleY(1);
    }
    100% {
        transform: translate(0px, 0px) scaleY(1);
    }
}

@keyframes ramp {
    0% {
        left: 2000px;
    }
    100% {
        left: -200px;
    }
}







/* =====================
         Clouds
===================== */

.clouds {
    top: 100px;
    right: -50%;
    position: absolute;
    opacity: .5;
}

.cloud {
    width: 200px;

    -webkit-border-radius: 200px;
    position: absolute;
}

.cloud:before,
.cloud:after {
    content: '';
    position: absolute;
    background: rgba(255, 255, 255, 1);
    width: 100px;
    height: 80px;
    position: absolute;
    top: -15px;
    left: 10px;
    border-radius: 100px;
    -moz-border-radius: 100px;
    -webkit-border-radius: 100px;
    -webkit-transform: rotate(30deg);
    transform: rotate(30deg);
    -moz-transform: rotate(30deg);
}

.cloud:after {
    width: 120px;
    height: 120px;
    top: -60px;
    left: auto;
    right: 15px;
}

.cA {
    top: 130px;
    right: -160px;
    -webkit-animation: move 60s linear infinite;
}

.cB {
    top: -30px;
    right: 550px;
    opacity: 0.6;
    -webkit-animation: move 50s linear infinite;
}

.cC {
    right: 0px;
    top: 50px;
    opacity: 0.8;
    -webkit-animation: move 40s linear infinite;
}

.cD {
    right: -870px;
    top: -50px;
    opacity: 0.75;
    -webkit-animation: move 30s linear infinite;
}


@-webkit-keyframes move {
    0% {
        -webkit-transform: translateX(-100vw);
        opacity: 0;
    }
    20% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        -webkit-transform: translateX(-200vw);
        opacity: 0;
    }
}
